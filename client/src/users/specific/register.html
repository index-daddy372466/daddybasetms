<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../../../styles.css">
  </head>
  <body>
    <form action="/auth/register-user" method="POST" class="form-wrapper">
      <input name="first_name" type="text" required placeholder="First Name" />
      <input type="text" name="last_name" required placeholder="Last Name" />
      <input type="email" name="email" required placeholder="email"  />
      <input type="password" name="password" required placeholder="Password" />
      <input type="date" name="date" id="date" placeholder="Date Of Birth (DOB)" min="2005-01-01" />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
